name: Run Share2Earn Services

on:
  # This allows you to start the workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run-services:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create .env file for Grass
        # This step securely creates the environment file that docker-compose will use.
        # It reads the secrets you created in Step 1.
        run: |
          echo "Creating .env file..."
          echo "EMAIL=${{ secrets.GRASS_EMAIL }}" >> .env
          echo "PASSWD=${{ secrets.GRASS_PASSWORD }}" >> .env
          echo "Done."

      - name: Run the Grass Service with Docker Compose
        # We will only run the 'grass' service for this demo.
        # This command will run in the foreground until the job is cancelled or times out.
        run: docker-compose up grass
